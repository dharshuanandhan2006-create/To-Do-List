<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 360px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c5364;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #2c5364;
        }

        button {
            padding: 10px 18px;
            border: none;
            background: #2c5364;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #203a43;
        }

        ul {
            list-style: none;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        li {
            background: #f1f5f9;
            padding: 10px 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        li:hover {
            background: #e2e8f0;
        }

        li.completed {
            text-decoration: line-through;
            color: #6b7280;
            background: #e5e7eb;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>To Do List</h1>

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        let taskList = document.getElementById("taskList");
        let taskInput = document.getElementById("taskInput");

        window.onload = loadTasks;

        function addTask() {
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            createTask(taskText);
            saveTasks();
            taskInput.value = "";
        }

        function createTask(taskText, completed = false) {
            let li = document.createElement("li");
            li.textContent = taskText;

            if (completed) {
                li.classList.add("completed");
            }

            li.onclick = function () {
                li.classList.toggle("completed");
                saveTasks();
            };

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.className = "delete-btn";

            deleteBtn.onclick = function (e) {
                e.stopPropagation();
                li.remove();
                saveTasks();
            };

            li.appendChild(deleteBtn);
            taskList.appendChild(li);
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("li").forEach(li => {
                tasks.push({
                    text: li.firstChild.textContent,
                    completed: li.classList.contains("completed")
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
            savedTasks.forEach(task => {
                createTask(task.text, task.completed);
            });
        }
    </script>

</body>
</html>
